  
<div class="dashboard">
    <div>
<mat-toolbar>
    <mat-toolbar-row>

        <span>
            <button  mat-icon-button class="menu" (click)="sidenav.toggle()" class="menu">

              <mat-icon>menu</mat-icon>
            </button>
        </span>

        <img class="fundoo-icon" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" 
        srcset="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_48dp.png 2x "
         alt="" aria-hidden="true" style="width:40px;height:40px">
            <span>Fundoo</span>

            <div class="search">
       
      <button mat-icon-button  class="search-icon"> 
        <mat-icon>search</mat-icon>
      </button>
      <input type="text" placeholder="Search" class="search-input" >
    </div>
         <mat-divider class="divider"></mat-divider>
    <div class="rightside-icons">
        <button mat-icon-button class="refresh">
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button class="grid">
          <mat-icon>grid_view</mat-icon>
        </button>
        <button mat-icon-button class="setting">
          <mat-icon>settings</mat-icon>
        </button>

      </div>

     <!--<div class="logout">
        <button  mat-button  (click)="onClick()" color="primary">LogOut</button>
      </div>-->
      <div class="signout-container">
        <div>
            <button mat-button [matMenuTriggerFor]="beforeMenu"><img src="..\assets\images\profile.jpg" alt="Avatar"  style="border-radius: 50%;" class="profilepic" ></button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                <div>
                    <mat-card class="example-card">
                        <div class="profilediv">
                            <img src="..\assets\images\profile.jpg" alt="Avatar"  style="border-radius: 50%;" class="profilepic" >
                        </div>
                        <mat-card-header>
                          <mat-card-title style="margin-left: 30px; margin-bottom: 5px;">User</mat-card-title>
                          <mat-card-subtitle>{{getEmail()}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-divider>
                        </mat-divider>
                        <mat-card-content>
                         <h5>User Detaials:</h5>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>LIKE</button>
                          <button mat-button>SHARE</button>
                        </mat-card-actions>
                      </mat-card>
                </div>
                        <button (click)="onClick()" mat-stroked-button color="primary" style="margin-left: 70px; margin-top: 8px;">Logout</button>
            </mat-menu>
        </div>
    </div>
  
  <!-------mat card-->

    </mat-toolbar-row>
  

    </mat-toolbar>
</div>
<div class="sidenav">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="matSidenav" #sidenav mode="side" >

        <button mat-button class="navbutton">
          <mat-icon class ="sidenav-icon">lightbulb_outline</mat-icon>

      </div>
      <mat-divider class="divider"></mat-divider>
           <div>

             </button>
    </div>

   <mat-divider class="divider"></mat-divider>

   <div>
       <div>
           <button mat-button class="navbutton">
               <mat-icon class ="sidenav-icon">create</mat-icon>
              <span class="icon-label">Edit labels</span>
              </button>
       </div>
   </div>
   <mat-divider class="divider"></mat-divider>

   <div>
    <button mat-button class="navbutton">
       <mat-icon class ="sidenav-icon">archive</mat-icon>

</div>
<mat-divider class="divider"></mat-divider>
<div >

</div>

    <mat-sidenav-content class="sideContent">
